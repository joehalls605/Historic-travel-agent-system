<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HistoricBooking</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/fa1071cf1c.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="application-wrapper">
        <div id="sidebar">
            <div id="sidebar-header">
                <h3>Historic Travels</h3>
            </div>
            <ul id="sidebar-links">
                <li><a href="index.html"><i class="fas fa-home"></i> <span>Home</span></a></li>
                <li><a href="bookings.html"><i class="fas fa-book"></i> <span>Bookings</span></a></li>
                <li><a href="account.html"><i class="fas fa-user"></i> <span>Account</span></a></li>
            </ul>
        </div>
        <div id="main-content">
            <div id="main-content-header">
                <h1>Historic WW2 Locations</h1>
                <p>Booking Agent: Joseph Halls</p>
            </div>
            <div id="filters-container">
                <h3>Filters</h3>
                    <div id="filters">
                        <div class="filter">
                            <label>Country</label>
                            <select id="countryOptions" name="countryOptions">
                                <option value="France">France</option>
                                <option value="Poland">Poland</option>
                                <option value="United States">United States</option>
                                <option value="United Kingdom">United Kingdom</option>
                                <option value="Netherlands">Netherlands</option>
                                <option value="Japan">Japan</option>
                                <option value="Germany">Germany</option>
                                <option value="Belgium">Belgium</option>
                            </select>
                        </div>
                        <div class="filter">
                            <label>Topic</label>
                            <select id="topicOptions" name="topicOptions">
                                <option value="Battlefield">Battlefield</option>
                                <option value="Memorial">Memorial</option>
                                <option value="Museum">Museum</option>
                                <option value="Historical">Historical</option>
                            </select>
                        </div>
                        <div class="filter">
                            <label>Sort By</label>
                            <select id="sortOptions" name="sortOptions">
                                <option value="priceLowToHigh">Price (Low to High)</option>
                                <option value="priceHighToLow">Price (High to Low)</option>
                                <option value="ratingHighToLow">Rating (High to Low)</option>
                                <option value="ratingLowToHigh">Rating (Low to High)</option>
                            </select>
                        </div>
                        <div class="filter">
                            <label>Search</label>
                            <input placeholder="Search locations...">
                        </div>
                        <button class="filterButton">Apply Filters</button>
                    </div>
                </div>
            <div id="displayedLocations">

            </div>

        </div>

    </div>
<script type="module" src="app.js"></script>
</body>
</html>
