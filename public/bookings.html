<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HistoricBooking</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="bookings.css">
    <script src="https://kit.fontawesome.com/fa1071cf1c.js" crossorigin="anonymous"></script>
</head>
<body>
<div id="application-wrapper">
    <div id="sidebar">
        <div id="sidebar-content">
            <div id="sidebar-header">
                <h3><a class="header-title" href="index.html">Historic Travels</a></h3>
            </div>
            <nav id="sidebar-navigation">
                <ul id="sidebar-links">
                    <li><a href="index.html"><i class="fas fa-home"></i> <span>Home</span></a></li>
                    <li><a href="bookings.html"><i class="fas fa-book"></i> <span>Bookings</span></a></li>
                    <li><a href="account.html"><i class="fas fa-user"></i> <span>Account</span></a></li>
                </ul>
            </nav>
            <div id="agent">
                <div id="agent-icon">
                    <i class="fas fa-user-circle fa-lg"></i>
                </div>
                <div id="agent-details">
                    <p id="agent-title">Booking Agent</p>
                    <p id="agent-name">Joseph Halls</p>
                </div>
            </div>
        </div>
    </div>

    <div id="main-content">
        <div id="bookings-main-content-header">
            <div>
                <h1>World War Two Tour Locations</h1>
            </div>
            <div id="burger-icon">
                <i class="fas fa-bars"></i>
            </div>
        </div>

        <div id="booking-content">
            <div id="booking-header">
            <h3>Create a new booking</h3>
            <form id="new-booking-form">
                <input id="firstNameInput" name="firstName" type="text" placeholder="First Name" />
                <input id="surnameInput" name="surname" type="text" placeholder="Surname" />
                <select id="locationSelect" name="location">
                    <option value="" disabled selected>Select a location</option>
                    <option value="Normandy D-Day Beaches">Normandy D-Day Beaches</option>
                    <option value="Auschwitz-Birkenau Memorial">Auschwitz-Birkenau Memorial</option>
                    <option value="Pearl Harbor National Memorial">Pearl Harbor National Memorial</option>
                    <option value="Churchill War Rooms">Churchill War Rooms</option>
                    <option value="Anne Frank House">Anne Frank House</option>
                    <option value="Hiroshima Peace Memorial">Hiroshima Peace Memorial</option>
                    <option value="Berlin Reichstag Building">Berlin Reichstag Building</option>
                    <option value="Warsaw Uprising Museum">Warsaw Uprising Museum</option>
                    <option value="Dunkirk Beach">Dunkirk Beach</option>
                    <option value="Bletchley Park">Bletchley Park</option>
                    <option value="Bastogne War Museum">Bastogne War Museum</option>
                </select>
                <select id="countrySelect" name="country">
                    <option value="" disabled selected>Select a country</option>
                    <option value="France">France</option>
                    <option value="Poland">Poland</option>
                    <option value="United States">United States</option>
                    <option value="United Kingdom">United Kingdom</option>
                    <option value="Netherlands">Netherlands</option>
                    <option value="Japan">Japan</option>
                    <option value="Germany">Germany</option>
                    <option value="Belgium">Belgium</option>
                </select>
                <input type="date" name="date" id="date" required>
                <input id="attendeesInput" name="attendees" type="number" min="1" placeholder="Number of Attendees" required />
                <button type="submit" class="addBookingButton">Add Booking</button>
            </form>
            </div>

            <div id="active-bookings">
                <h3>Bookings</h3>
                <div id="loading-indicator" style="display: none; text-align: center; margin: 20px;">
                    <i class="fas fa-spinner fa-spin fa-2x"></i>
                    <p>Loading bookings...</p>
                </div>
                <table id="booking-table">
                    <tbody id="booking-table-body">
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<script type="module" src="app.js"></script>
<script type="module" src="bookings.js"></script>
<script type="module">
    import { setupSidebarToggle} from './layout.js';
    setupSidebarToggle();
</script>
</body>
</html>
